# BMad Method - Brownfield
# Full product + architecture planning for complex brownfield additions (10-50+ stories typically)

method_name: "BMad Method"
track: "bmad-method"
field_type: "brownfield"
description: "Complete product and system design for complex brownfield work"

phases:
  - prerequisite: true
    name: "Documentation"
    conditional: "if_undocumented"
    note: "NOT a phase - prerequisite for brownfield without docs"
    workflows:
      - id: "document-project"
        required: true
        agent: "analyst"
        command: "document-project"
        output: "Comprehensive project documentation"
        purpose: "Understand existing codebase before planning"

  - phase: 0
    name: "Discovery (Optional)"
    optional: true
    note: "User-selected during workflow-init"
    workflows:
      - id: "brainstorm-project"
        optional: true
        agent: "analyst"
        command: "brainstorm-project"
        included_by: "user_choice"

      - id: "research"
        optional: true
        agent: "analyst"
        command: "research"
        included_by: "user_choice"

      - id: "product-brief"
        optional: true
        agent: "analyst"
        command: "product-brief"
        included_by: "user_choice"
        note: "Optional for brownfield, less common than greenfield"

  - phase: 1
    name: "Planning"
    required: true
    workflows:
      - id: "prd"
        required: true
        agent: "pm"
        command: "prd"
        output: "PRD focused on new features/changes"
        note: "Must consider existing system constraints"

      - id: "brd-to-spec-ledger"
        required: true
        agent: "analyst"
        command: "brd-to-spec-ledger"
        output: "Structured Spec Ledger with requirements, entities, workflows, ACs, and traceability"
        note: "Parse BRD/PRD into structured Spec Ledger - single source of truth for requirements and design"

      - id: "generate-spec-ledger-doc"
        optional: true
        agent: "pm"
        command: "generate-spec-ledger-doc"
        output: "Spec Ledger Master Document"
        note: "Generate comprehensive Spec Ledger master document from ledger sheets"

      - id: "sync-ledger-to-bmad-artifacts"
        required: true
        agent: "pm"
        command: "sync-ledger-to-bmad-artifacts"
        output: "Updated PRD, architecture hints, frontend spec aligned with Spec Ledger"
        note: "Sync Spec Ledger content into PRD, architecture hints, frontend spec, and BMad artifacts"

      - id: "validate-prd"
        optional: true
        agent: "pm"
        command: "validate-prd"

      - id: "create-ux-design"
        conditional: "if_has_ui"
        agent: "ux-designer"
        command: "create-ux-design"

  - phase: 2
    name: "Solutioning"
    required: true
    workflows:
      - id: "create-architecture"
        recommended: true
        agent: "architect"
        command: "create-architecture"
        output: "Integration architecture - solution design for THIS project"
        note: "HIGHLY RECOMMENDED: Distills massive brownfield context into focused solution design. Prevents agent confusion."

      - id: "propose-stories-from-ledger"
        optional: true
        agent: "pm"
        command: "propose-stories-from-ledger"
        output: "BMad story files with full traceability to Spec Ledger"
        note: "Generate or update BMad story files from Spec Ledger User_Stories with traceability"

      - id: "create-epics-and-stories"
        required: true
        agent: "pm"
        command: "create-epics-and-stories"
        note: "Required: Break down PRD into implementable epics and stories with full context (PRD + UX + Architecture + Spec Ledger)"

      - id: "test-design"
        recommended: true
        agent: "tea"
        command: "test-design"
        output: "System-level testability review"
        note: "Testability assessment before gate check - auto-detects system-level mode"

      - id: "validate-architecture"
        optional: true
        agent: "architect"
        command: "validate-architecture"

      - id: "implementation-readiness"
        required: true
        agent: "architect"
        command: "implementation-readiness"
        note: "Validates PRD + UX + Architecture + Epics cohesion before implementation"

  - phase: 3
    name: "Implementation"
    required: true
    workflows:
      - id: "sprint-planning"
        required: true
        agent: "sm"
        command: "sprint-planning"
        note: "Creates sprint plan with stories"
